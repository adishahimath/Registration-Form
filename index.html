<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="main.css">    
</head>

<body >

    <center>
        <p>
        <h1 id="h1"><u>Registration Form</u></h1>
        </p>
    </center>
    <center>
        <table width="400" height="400">
            <tr class="paragraf">
                <td>First Name :</td>
                <td><input type="text"></td>
            </tr>
            <tr class="paragraf">
                <td>Last Name :</td>
                <td><input type="text"></td>
            </tr>
            <tr class="paragraf">
                <td>Contact Number :</td>
                <td><input type="tel" maxlength="10"></td>
            </tr>
            <tr class="paragraf">
                <td>Date of Birth :</td>
                <td><input type="date" </td>
            </tr>
            <tr class="paragraf">
                <td>Experience Level :
                <td>
                    <select>
                        <option >1 Years</option>
                        <option>2 Years</option>
                        <option>3 Years</option>
                        <option>4 Years</option>
                        <option>5 Years</option>
                    </select>
                </td>

            </tr>
            <tr class="paragraf">
                <td>Gender :</td>
                <td>Male<input type="radio" name="Gender">
                    Female<input type="radio" name="Gender"></td>
            </tr>
            <tr class="paragraf">
                <td>Password :</td>
                <td><input type="password" maxlength="16"></td>
            </tr>
            <tr>
                <td></td>
                <td><input class="btn" type="button" value="Submit"></td>
            </tr>
        </table>
        <p class="paragraf">Your Data Are Secured by our Security System</p>
        <p class="paragraf">--------------------------------------------</p>
    </center>
</body>

</html>
